defaults:
  - default
  - _self_

model:
  name: fcrnn
  hparams:
    hidden_size: 128
    ff_size: 64
    rec_layers: 2
    ff_layers: 1
    rec_dropout: 0.1
    ff_dropout: 0.1
    cell_type: gru

optimizer:
  hparams:
    lr: 0.001

lr_scheduler:
  name: MultiStepLR
  hparams:
    gamma: 0.1
    milestones: [ 20, 30, 40 ]
